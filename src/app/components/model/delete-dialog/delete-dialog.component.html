<h1 mat-dialog-title>Delete User Confirmation</h1>
<div mat-dialog-content>
  <p>Are you sure you would like to delete the user {{data.name}}?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button (click)="onNoClick()" cdkFocusInitial color="primary">Yes</button>
</div>
