<div #content class="saved-items hidden-on-print">
  <div class="saved-items__header">
    <h2 class="saved-items__header__title">{{ headerTitle }}</h2>
    <div class="saved-items__header__export-options hidden-on-print">
      <div>Export as:</div>
      <button mat-raised-button color="primary" (click)="onPrint()">PDF</button>
      <button mat-raised-button color="primary">Excel</button>
    </div>
  </div>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    class="saved-items__table"
  >
    <!-- Item category column -->
    <ng-container matColumnDef="itemCategory">
      <th mat-header-cell *matHeaderCellDef>{{ itemDisplayCategory }}</th>
      <td mat-cell *matCellDef="let element">
        <a routerLink="{{ element.url }}">{{ element.jikanItem.data.title }}</a>
      </td>
    </ng-container>

    <!-- Rating column -->
    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef>Rating</th>
      <td mat-cell *matCellDef="let element">
        {{ element.apiItem.user_rating | number: "1.1-1" }}
      </td>
    </ng-container>

    <!-- Status column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        {{ element.jikanItem.data.status }}
      </td>
    </ng-container>

    <!-- Year column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>Year</th>
      <td mat-cell *matCellDef="let element">
        {{
          element.jikanItem.data.year ? element.jikanItem.data.year : "Unknown"
        }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
