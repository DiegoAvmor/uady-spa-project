<mat-toolbar color="primary">
  <nav id="navbar">
    <div>
      <app-navbar-item-link
        redirectUrl="/animes"
        [activeUrl]="activeUrl"
        label="Animes"
      ></app-navbar-item-link>

      <app-navbar-item-link
        redirectUrl="/mangas"
        [activeUrl]="activeUrl"
        label="Mangas"
      >
      </app-navbar-item-link>

      <app-navbar-item-link
        redirectUrl="/contact"
        [activeUrl]="activeUrl"
        label="Contact"
      ></app-navbar-item-link>
    </div>

    <div>
      <div id="navbar__search-bar">
        <mat-icon id="navbar__search-bar__icon">search</mat-icon>
        <input
          id="navbar__search-bar__input"
          type="text"
          placeholder="Search"
          [(ngModel)]="searchTerm"
          (keyup.enter)="performSearch()"
        />
      </div>

      <a mat-button>Login</a>

      <a mat-button>Sign up</a>
    </div>
  </nav>
</mat-toolbar>
