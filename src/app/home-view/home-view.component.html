<div id="carouselTopAnime" class="carousel" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" *ngFor="let item of topAnime">
        <div class="card">
            <div class="img-wrapper">
                <img src="{{ item.images.jpg.image_url }}" class="d-block w-100" alt="{{ item.title }}">
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ item.title }}</h5>
            </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselTopAnime" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselTopAnime" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>
