<div class="form-card">
    <div class ="contact-view-title">
        <mat-card-title > Your opinion is very important to us</mat-card-title>
        <br> <br> 
        <mat-card-subtitle>Please write it down in the fields below</mat-card-subtitle>
        <br>
    </div>
    <form [formGroup]="contactForm">
        <mat-form-field appearance="fill" color="primary">
            <mat-label>Email</mat-label>
            <mat-icon matPrefix>email</mat-icon>
            <input
              matInput
              placeholder="Type your email"
              formControlName="email"
              name="email"
            />
            <mat-error
              *ngIf="this.form['email'].invalid && this.form['email'].touched"
            >
              <span *ngIf="this.form['email'].hasError('required')"
                >This field is required</span
              >
              <span *ngIf="this.form['email'].hasError('email')"
                >Email is invalid</span
              >
            </mat-error>
          </mat-form-field>
        <mat-form-field appearance="fill" color="primary" class="form-group">
            <mat-label> Name </mat-label>
            <mat-icon matPrefix>person</mat-icon>
            <input
                matInput
                placeholder="Type your name"
                formControlName="name"
                name="name"
            />
            <mat-error *ngIf="this.form['name'].touched">
                <span *ngIf="this.form['name'].hasError('required')">
                    This field is required
                </span>
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" color="primary" class="form-group">
            <mat-label>
                <mat-icon matPrefix class="comment-Icon">
                    comment
                </mat-icon>
                Comments 
            </mat-label>
            
            <textarea 
                matInput
                placeholder="Type your comments"
                formControlName="comment"
                name="comment"
                rows="5"
            >
            </textarea>
            <mat-error *ngIf="this.form['comment'].touched">
                <span *ngIf="this.form['comment'].hasError('required')">
                    This field is required
                </span>
            </mat-error>
        </mat-form-field>
        <mat-card-actions>
            <button
             [disabled]="!this.contactForm.valid"
             mat-raised-button
             type="submit"
             color="primary"
            >
             Send <mat-icon>arrow_right_alt</mat-icon>
             </button>
        </mat-card-actions>
    </form>
</div>
