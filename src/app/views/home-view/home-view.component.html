<div class="d-flex bd-highlight">
  <div class="me-auto p-2 bd-highlight">
    <a color="primary" mat-stroked-button href="#" target="_blank">
      This Season
    </a>
  </div>
</div>

<div id="carouselThisSeason" class="carousel" data-bs-ride="carousel">
  <div id="carouselInnerThisSeason" class="carousel-inner">
    <div class="carousel-item active" *ngFor="let item of thisSeason">
      <div class="card" (click)="goToElement('anime', item)">
        <div class="img-wrapper">
          <img
            src="{{ item.images.jpg.image_url }}"
            class="d-block w-100"
            alt="{{ item.title }}"
          />
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ item.title }}</h5>
        </div>
      </div>
    </div>
  </div>
  <button
    id="prevThisSeasonButton"
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselThisSeason"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    id="nextThisSeasonButton"
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselThisSeason"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<mat-divider></mat-divider>
